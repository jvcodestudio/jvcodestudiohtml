<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JV-Studio Code - Mallipohjat</title>
<style>
body { font-family:'Segoe UI',sans-serif; background:#f5f5f5; padding:1rem; }
h1 { color:#4f46e5; text-align:center; }
.gallery { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin-top:2rem; }
.card { width:250px; border:1px solid #ccc; border-radius:8px; background:white; padding:0.5rem; cursor:pointer; }
.card:hover { border-color:var(--primary,#4f46e5); box-shadow:0 0 5px rgba(0,0,0,0.2); }
.card pre { height:120px; overflow:hidden; background:#f0f0f0; padding:0.3rem; font-family:monospace; font-size:12px; border-radius:4px; }
button { margin-top:0.5rem; width:100%; padding:0.3rem; border:none; border-radius:5px; background:#4f46e5; color:white; cursor:pointer; }
</style>
</head>
<body>

<h1>JV-Studio Code - Mallipohjat</h1>
<div class="gallery" id="gallery"></div>

<script src="templates.js"></script>
<script>
const gallery = document.getElementById('gallery');

// Luo kortit kaikille mallipohjille
templates.forEach(t => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<strong>${t.name}</strong><pre>${t.code.slice(0,200)}...</pre><button>Valitse</button>`;
  
  card.querySelector('button').addEventListener('click', () => {
    // Tallenna valittu mallipohja sessionStorageen
    sessionStorage.setItem('selectedTemplate', t.code);
    // Palaa index.html:ään
    window.location.href = 'index.html';
  });

  gallery.appendChild(card);
});
</script>
</body>
</html>
