<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JV-Studio Code - Mallipohjat</title>
<style>
body { font-family:'Segoe UI',sans-serif; background:#f5f5f5; padding:1rem; }
h1 { color:#4f46e5; text-align:center; }
.gallery { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin-top:2rem; }
.card { width:250px; border:1px solid #ccc; border-radius:8px; background:white; padding:0.5rem; cursor:pointer; display:flex; flex-direction:column; align-items:center; }
.card:hover { border-color:var(--primary,#4f46e5); box-shadow:0 0 5px rgba(0,0,0,0.2); }
.card iframe { width:100%; height:150px; border:1px solid #ccc; border-radius:4px; margin-bottom:0.3rem; }
.card button { width:100%; padding:0.3rem; border:none; border-radius:5px; background:#4f46e5; color:white; cursor:pointer; }
.card strong { margin-bottom:0.3rem; text-align:center; }
</style>
</head>
<body>

<h1>JV-Studio Code - Mallipohjat</h1>
<div class="gallery" id="gallery"></div>

<script src="templates.js"></script>
<script>
const gallery = document.getElementById('gallery');

// Luo kortit kaikille mallipohjille
templates.forEach(t => {
  const card = document.createElement('div');
  card.className = 'card';
  
  // Näytä nimi
  const title = document.createElement('strong');
  title.textContent = t.name;
  card.appendChild(title);
  
  // Preview iframe
  const preview = document.createElement('iframe');
  preview.srcdoc = t.code;
  card.appendChild(preview);
  
  // Valitse-nappi
  const btn = document.createElement('button');
  btn.textContent = 'Valitse';
  btn.addEventListener('click', () => {
    sessionStorage.setItem('selectedTemplate', t.code);
    window.location.href = 'index.html';
  });
  card.appendChild(btn);
  
  gallery.appendChild(card);
});
</script>
</body>
</html>
